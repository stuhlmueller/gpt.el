name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Emacs
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff
        run: ruff check .

      - name: Pyright
        run: pyright

      - name: Python tests (unit only)
        run: pytest -m "not integration"

      - name: Emacs checks
        run: make check

      - name: Emacs ERT tests
        run: make test

  integration:
    needs: lint-and-test
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Check for API keys
        id: check-keys
        run: |
          if [[ -n "$OPENAI_API_KEY" || -n "$ANTHROPIC_API_KEY" || -n "$GOOGLE_API_KEY" ]]; then
            echo "has_keys=true" >> $GITHUB_OUTPUT
          else
            echo "has_keys=false" >> $GITHUB_OUTPUT
            echo "No API keys configured, skipping integration tests"
          fi

      - name: Checkout
        if: steps.check-keys.outputs.has_keys == 'true'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check-keys.outputs.has_keys == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Emacs
        if: steps.check-keys.outputs.has_keys == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y emacs-nox

      - name: Install Python dependencies
        if: steps.check-keys.outputs.has_keys == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Integration tests
        if: steps.check-keys.outputs.has_keys == 'true'
        run: pytest -m integration
